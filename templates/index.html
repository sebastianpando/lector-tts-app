<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lector TTS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>üó£Ô∏è Lector TTS</h1>
    <p>Escribe texto y genera audio con gTTS.</p>
  </header>

  <main>
    <form id="tts-form">
      <label for="text">Texto</label>
      <textarea id="text" name="text" rows="6" placeholder="Escribe aqu√≠...">{{ text }}</textarea>

      <div class="row">
        <div class="col">
          <label for="lang">Idioma</label>
          <select id="lang" name="lang">
            <option value="es" {{ 'selected' if (lang or '') == 'es' else '' }}>Espa√±ol (es)</option>
            <option value="en" {{ 'selected' if (lang or '') == 'en' else '' }}>English (en)</option>
            <option value="pt" {{ 'selected' if (lang or '') == 'pt' else '' }}>Portugu√™s (pt)</option>
            <option value="fr" {{ 'selected' if (lang or '') == 'fr' else '' }}>Fran√ßais (fr)</option>
          </select>
        </div>
        <div class="col right">
          <button type="submit" id="btn-generate">Generar audio</button>
        </div>
      </div>
    </form>

    <section id="player-section" class="hidden">
      <h2>Resultado</h2>
      <audio id="player" controls></audio>
      <div id="status" class="status"></div>
    </section>

    <section class="help">
      <h3>Uso r√°pido</h3>
      <ul>
        <li>Puedes llamar as√≠: <code>/?text=Hola%20mundo&amp;lang=es</code></li>
        <li>O usa el formulario y dale a ‚ÄúGenerar audio‚Äù.</li>
      </ul>
    </section>
  </main>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
