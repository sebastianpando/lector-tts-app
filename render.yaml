services:
  - type: web
    name: lector-tts-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    # 1 worker para que el CACHE en memoria no se rompa.
    # MÃ¡s threads y mayor timeout para streams largos y iOS.
    startCommand: gunicorn app:app --workers 1 --threads 8 --timeout 300 --graceful-timeout 300
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /
